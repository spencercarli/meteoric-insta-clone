<template name="explore">

  {{/contentFor}}

  {{#contentFor "headerButtonRight"}}

    {{> ionIcon icon='archive'}}
  </button>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      <h1>Explore Page</h1>
    {{/ionContent}}
  {{/ionView}}
</template>
